<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./style.css">
    <script type='module' src='./main.js'></script>
    <title>Blackjack</title>
  </head>
  <body>
    <div id="mainContent">
      <div id="dealerMetadata"></div>
      <div id="dealerArea" class="cardArea">
        <div class="whiteBox"></div>
      </div>
      <div id="playerArea" class="cardArea">
        <div class="whiteBox"></div>
      </div>
      <div id="playerMetaData">
        <p id="playerTotals">Your hand totals: </p>
        <div id="playerInput">
          <button type="button" class="button" id="drawButton">Draw card</button>
          <button type="button" class="button" id="standButton">Stand</button>
        </div>
      </div>
      <div id="endMsgContainer">
        <div id="gameEndMessage">
          <button type="button" class="button" id="resetButton">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
