<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./style.css">
    <script type='module' src='./main.js'></script>
    <title>Blackjack</title>
  </head>
  <body>
    <div id="mainContent">
      <div id="dealerMetadata">
        <h1 id="dealerHand">Dealer's hand: </h1>
        <h1 id="dealerTotals">Dealer's hand totals: </h1>
      </div>
      <div id="playerMetadata">
        <h1 id="playerHand">Your hand: </h1>
        <h1 id="playerTotals">Your hand totals: </h1>
      </div>
      <div id="playerInput">
        <button type="button" id="drawButton">Draw card</button>
        <button type="button" id="standButton">Stand</button>
        <button type="button" id="resetButton">Reset</button>
        <button type="button" id="giveDealerAce">Give dealer ace</button>
      </div>
    </div>

    <div id="dealerArea" class="cardArea"></div>
    <div id="playerArea" class="cardArea"></div>
  </body>
</html>
